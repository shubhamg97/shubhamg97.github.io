<!DOCTYPE html>
<html>
<head>

  <!-- Title -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ePortfolio</title>
  </head>

  <!-- Style -->
  <style>
    h1 { /* Attribute for title */
      font-family: Verdana;
      font-size: 32pt;
      font-weight: bold;
      text-align: center;
      color: darkblue;
    }

    h2 { /* Attribute for topic heading */
      font-family: Verdana;
      font-size: 20pt;
      text-align: center;
      color: red;
    }

    h3 { /* Attribute for sectional heading */
      font-family: Verdana;
      font-size: 16pt;
      text-align: left;
      color: indigo;
    }

    h4 { /* Attribute for main text */
      font-family: Verdana;
      font-size: 12pt;
      font-weight: normal;
      text-align: left;
      margin-right: 30em;
    }

    h5 { /* Attribute for hyperlinks */
      font-family: Verdana;
      font-size: 10pt;
      font-weight: normal;
    }

    .accordion {
      background-color: #F0EAD6;
      color: #111;
      padding: 20px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16pt;
      transition: 0.5s;
    }

    .active, .accordion:hover {
      background-color: #ddd; 
    }

    .panel {
      padding: 0 18px;
      display: none;
      background-color: #F0EAD6;
      overflow: hidden;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: black;
      color: white;
      font-family: Verdana;
      font-size: 10pt;
      text-align: center;
    }

    body { /* Attribute for body */
      background-color: #FFF;
    }
</style>


<body>

</body>
</html>
